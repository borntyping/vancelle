{% macro bulma_form_field(field, icon_left=None) %}
  <div class="field">
    {{ field.label(class_="label") }}
    <div {{ html_params(**bulma_control_params(field, **kwargs.pop('control', {}))) }}>
      {{ field(**bulma_field_params(field, **kwargs)) }}
      {% if icon_left %}
        <span class="icon is-small is-left">
          <ion-icon name="{{ icon_left }}"></ion-icon>
        </span>
      {% endif %}
    </div>
    {% for error in field.errors %}
      <p class="help is-danger">{{ error }}</p>
    {% endfor %}
  </div>
{% endmacro %}

{% macro bulma_checkbox(field) %}
  <div class="field">
    <div class="control">
      <label class="checkbox">{{ field() }} {{ field.label.text }}</label>
    </div>
  </div>
{% endmacro %}
