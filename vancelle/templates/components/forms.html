{% macro bulma_form_field(field) %}
  <div class="field">
    {{ field.label(class_="label") }}
    <div {{ html_params(**bulma_control_params(field)) }}>
      {{ field(**bulma_field_params(field, **kwargs)) }}
    </div>
    {% for error in field.errors %}
      <p class="help is-danger">{{ error }}</p>
    {% endfor %}
  </div>
{% endmacro %}

{% macro bulma_checkbox(field) %}
  <div class="field">
    <div class="control">
      <label class="checkbox">{{ field() }} {{ field.label.text }}</label>
    </div>
  </div>
{% endmacro %}
