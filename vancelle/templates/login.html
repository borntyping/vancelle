{% extends 'base.html' %}
{% from 'components/forms.html' import bulma_form_field %}

{% block content %}
  <div class="container is-max-desktop">
    <form method="post" class="box">
      {{ form.csrf_token }}
      {{ bulma_form_field(form.username, placeholder='Username') }}
      {{ bulma_form_field(form.password, placeholder='Password') }}
      <button class="button" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
